<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 text-gray-800">

 <!-- nav bar -->
 <nav class="bg-white shadow-md py-4 px-6 flex items-center justify-between">
    <!-- Left: Logo + Brand -->
    <div class="flex items-center space-x-3">
      <img src="./assets/images/logo.png" alt="logo" class="w-[60px]" />
      <span class="text-2xl font-extrabold text-green-700">Agricultural Hub</span>
    </div>

    <!-- Right: Navigation Links -->
    <ul class="hidden sm:flex space-x-6 text-sm font-medium text-green-600 capitalize">
        <li><a href="/home.html" class="hover:text-green-800 transition">home</a></li>
        <li><a href="/farming_guides.html" class="hover:text-green-800 transition">farming guides</a></li>
        <li><a href="/crops_details.html" class="hover:text-green-800 transition">crop details</a></li>
        <li><a href="/pest_control.html" class="hover:text-green-800 transition">pest control</a></li>
        <li><a href="agricultureal_information_hub/contact.html" class="hover:text-green-800 transition">contact</a></li>
      </ul>

    <!-- Mobile Menu Button -->
    <div class="sm:hidden">
      <button class="text-green-600 hover:text-green-800 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
  </nav>

  <!-- Contact Form Section -->
  <section class="max-w-4xl mx-auto py-12 px-6">
    <h1 class="text-3xl font-semibold text-green-700 text-center mb-8">Contact Us</h1>

    <form action="/submit_form" method="POST" enctype="multipart/form-data" class="bg-white shadow-lg rounded-lg p-8">
      
      <!-- Name -->
      <div class="mb-6">
        <label for="name" class="block text-lg font-medium text-gray-700">Name <span class="text-red-500">*</span></label>
        <input type="text" id="name" name="name" class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="Enter your full name" required />
      </div>

      <!-- Email -->
      <div class="mb-6">
        <label for="email" class="block text-lg font-medium text-gray-700">Email <span class="text-red-500">*</span></label>
        <input type="email" id="email" name="email" class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="Enter your email address" required />
      </div>

      <!-- Subject (Optional) -->
      <div class="mb-6">
        <label for="subject" class="block text-lg font-medium text-gray-700">Subject</label>
        <input type="text" id="subject" name="subject" class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" placeholder="Enter the subject (optional)" />
      </div>

      <!-- Message -->
      <div class="mb-6">
        <label for="message" class="block text-lg font-medium text-gray-700">Message <span class="text-red-500">*</span></label>
        <textarea id="message" name="message" class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" rows="5" placeholder="Write your message here" required></textarea>
      </div>

      <!-- Attachment (Optional) -->
      <div class="mb-6">
        <label for="attachment" class="block text-lg font-medium text-gray-700">Attachment (optional)</label>
        <input type="file" id="attachment" name="attachment" class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600" />
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full bg-green-700 text-white py-3 px-6 rounded-lg text-lg font-semibold hover:bg-green-800 focus:outline-none">
        Submit
      </button>
    </form>

    <footer class="bg-green-700 text-white py-8">
        <div class="container mx-auto text-center">
          <h3 class="text-2xl font-bold mb-4">Stay Updated with Agricultural Hub</h3>
          <p class="text-lg mb-4">Sign up for our newsletter and get the latest tips, guides, and updates delivered to your inbox.</p>
          <form action="#" method="POST" class="flex justify-center">
            <input type="email" placeholder="Enter your email" class="p-3 w-1/2 rounded-l-lg text-gray-800" required>
            <button type="submit" class="bg-green-800 px-6 py-3 rounded-r-lg text-white hover:bg-green-700">Subscribe</button>
          </form>
          <div class="mt-8">
            <p>&copy; 2025 Agricultural Hub. All rights reserved.</p>
          </div>
        </div>
      </footer>
      
  </section>

  

</body>
</html>
